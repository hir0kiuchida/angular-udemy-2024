<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user
        [user]="user"
        (select)="onSelectUser($event)"
        [selected]="user.id === selectedUser()?.id"
      />
    </li>
    }
  </ul>

  @if (selectedUser()) {
  <app-tasks [user]="selectedUser()"></app-tasks>
  }
</main>
